<section class="auth-page">
  <p-card header="Accedi" class="auth-card">
    <form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-field">
        <label for="email">Email</label>
        <input
          pInputText
          id="email"
          type="email"
          autocomplete="email"
          formControlName="email"
        />
        @if (form.controls.email.touched && form.controls.email.invalid) {
          <small class="form-error">Inserisci una email valida.</small>
        }
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <p-password
          inputId="password"
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
        ></p-password>
        @if (form.controls.password.touched && form.controls.password.invalid) {
          <small class="form-error">La password deve avere almeno 6 caratteri.</small>
        }
      </div>

      @if (errorMessage) {
        <div class="form-error" role="alert">{{ errorMessage }}</div>
      }

      <div class="form-actions">
        <button pButton type="submit" [disabled]="form.invalid || submitting">
          Entra
        </button>
        <button
          pButton
          type="button"
          class="p-button-text"
          [routerLink]="['/registrazione']"
        >
          Crea un account
        </button>
      </div>
    </form>
  </p-card>
</section>
